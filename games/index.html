<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Rain Village</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        h1 {
            text-align: center;
        }
        .chess-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
            gap: 20px;
        }
        #chessboard {
            width: 480px;
            height: 480px;
        }
        .ai-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
        }
        .ai-profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .ai-profile .comments {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            min-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Newsletter</a></li>
                <li><a href="/memes.html">Memes</a></li>
                <li><a href="/games.html">Games</a></li>
                <li><a href="/mental-health.html">Mental Health</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
        <h1>Rain Village (Chess)</h1>
    </header>

    <div class="chess-container">
        <div id="chessboard"></div>
        <div class="ai-profile">
            <img src="pfp.png" alt="Rain's Profile Picture">
            <h3>Rain</h3>
            <div class="comments" id="comments">
                <p>Welcome to the game! Let’s see what you’ve got!</p>
            </div>
        </div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="chessboard-1.0.0.min.js"></script>
    
    <script src="chess.js"></script>
    
    <script src="stockfish.js"></script>
    <script>
        var board = ChessBoard('chessboard', {
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true,
            onDrop: onDrop
        });

        const game = new Chess();
        const comments = document.getElementById("comments");

        function addComment(text) {
            const comment = document.createElement("p");
            comment.textContent = text;
            comments.appendChild(comment);
            comments.scrollTop = comments.scrollHeight;
        }

        const stockfish = new Worker('stockfish.js');

        stockfish.onmessage = function (event) {
            if (event.data === 'uciok') {
                stockfish.postMessage('isready');
            } else if (event.data.includes('bestmove')) {
                const move = event.data.split(' ')[1];
                game.move(move);
                board.position(game.fen());
                addComment(`Rain suggests: ${move}`);
                analyzeGame(game.fen());
            }
        };

        function onDrop(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // always promote to a queen for simplicity
            });

            if (move === null) return 'snapback';

            board.position(game.fen());
            addComment(`You moved: ${source} to ${target}`);

            if (game.in_checkmate()) {
                addComment("Checkmate! You win!");
                return;
            }

            if (game.in_draw()) {
                addComment("It's a draw!");
                return;
            }

            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 15');
        }

        function analyzeGame(fen) {
            fetch('https://lichess.org/api/board/game/analyses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fen: fen,
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Game analysis:', data);
                addComment('Game analyzed by Rain!');
            })
            .catch(error => console.error('Error analyzing game:', error));
        }

        function startNewGame() {
            game.reset();
            board.start();
            addComment("Let’s play! Your move...");
        }

        startNewGame();
    </script>
</body>
</html>
