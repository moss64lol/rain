<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Rain Village</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        h1 {
            text-align: center;
        }
        .chess-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
            gap: 20px;
        }
        #chessboard {
            width: 480px;
            height: 480px;
        }
        .ai-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
        }
        .ai-profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .ai-profile .comments {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            min-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Newsletter</a></li>
                <li><a href="memes.html">Memes</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="mental-health.html">Mental Health</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1>Rain Village (Chess)</h1>
    </header>

    <div class="chess-container">
        <div id="chessboard"></div>
        <div class="ai-profile">
            <img src="pfp.png" alt="Rain's Profile Picture">
            <h3>Rain</h3>
            <div class="comments" id="comments">
                <p>Welcome to the game! Let’s see what you’ve got!</p>
            </div>
        </div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://unpkg.com/@chriso/chessboardjs@1.0.0/dist/chessboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stockfish.js"></script>
    <script>
        var board = ChessBoard('chessboard', {
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true
        });

        const comments = document.getElementById("comments");

        function addComment(text) {
            const comment = document.createElement("p");
            comment.textContent = text;
            comments.appendChild(comment);
            comments.scrollTop = comments.scrollHeight;
        }

        const aiPhrases = [
            "Nice opening!",
            "You messed up, G.",
            "Checkmate!",
            "Interesting strategy...",
            "Are you sure about that move?",
            "I see what you're trying to do!"
        ];

        setInterval(() => {
            const randomComment = aiPhrases[Math.floor(Math.random() * aiPhrases.length)];
            addComment(randomComment);
        }, Math.random() * 5000 + 5000);

        const stockfish = new Worker('https://stockfish.herokuapp.com/stockfish.js');

        stockfish.onmessage = function (event) {
            if (event.data === 'uciok') {
                stockfish.postMessage('isready');
            } else if (event.data.includes('bestmove')) {
                const move = event.data.split(' ')[1];
                board.move(move);
                addComment(`Rain suggests: ${move}`);
                analyzeGame(board.fen());
            }
        };

        function analyzeGame(fen) {
            fetch('https://lichess.org/api/board/game/analyses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fen: fen,
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Game analysis:', data);
                addComment('Game analyzed by Rain!');
            })
            .catch(error => console.error('Error analyzing game:', error));
        }

        function startNewGame() {
            board.start();
            addComment("Let’s play! Your move...");
        }

        startNewGame();
    </script>
</body>
</html>
