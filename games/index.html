<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Rain Village</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        h1 {
            text-align: center;
        }
        .chess-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
            gap: 20px;
        }
        #csoPvcCon {
            width: 420px;
        }
        .ai-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
        }
        .ai-profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .ai-profile .comments {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            min-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Newsletter</a></li>
                <li><a href="memes.html">Memes</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="mental-health.html">Mental Health</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1>Rain Village (Chess)</h1>
    </header>

    <div class="chess-container">

        <div id="csoPvcCon"></div>


        <div class="ai-profile">
            <img src="pfp.png" alt="Rain's Profile Picture">
            <h3>Rain</h3>
            <div class="comments" id="comments">
                <p>Welcome to the game! Let’s see what you’ve got!</p>
            </div>
        </div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script type="text/javascript" src="https://www.chessstrategyonline.com/js/widgets.min.js"></script>
    <script>

        csoPlayVsComputer({
            boardStyle: "default",
            pieceStyle: "uscf",
            showCoordinates: true,
            width: 420
        });


        const comments = document.getElementById("comments");


        function addComment(text) {
            const comment = document.createElement("p");
            comment.textContent = text;
            comments.appendChild(comment);
            comments.scrollTop = comments.scrollHeight; 
        }


        const aiPhrases = [
            "Nice opening!",
            "You messed up, G.",
            "Checkmate!",
            "Interesting strategy...",
            "Are you sure about that move?",
            "I see what you're trying to do!"
        ];

        setInterval(() => {
            const randomComment = aiPhrases[Math.floor(Math.random() * aiPhrases.length)];
            addComment(randomComment);
        }, Math.random() * 5000 + 5000);


        function analyzeGame(pgn) {
            fetch('https://lichess.org/api/board/game/analyses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pgn: pgn,
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Game analysis:', data);

            })
            .catch(error => console.error('Error analyzing game:', error));
        }
    </script>
</body>
</html>
